<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="login_style.css">
    <title>Pixie Planner | Login-Page</title>
</head>
<body>
    <div class="login-card">
     <div class="heading">
           <div class="logo"></div>
           <h2>Login</h2>
     </div>
     <hr>
     <br>
     <form>
        <label for="email"><b>Enter E-mail</b></label>
     <br>
     <br>
     <input id="email" type="email" placeholder="Enter Your e-mail">
     <br>
     <br>
     <label for="password"><b>Enter Password</b> <a href="forgotpassword.html">&nbsp; &nbsp; Forgot Password???</a></label>
     <br>
     <br>
     <input id="password" type="password" placeholder="Enter Your Password">
     <br>
     <br>
     <br>
     <button type="button" class="login-btn">Login ➡️</button>
     <br>
     <br>
     <button type="button" class="Google-Login"><img class="Google-Logo" src="Google_logo.png" width="40px" height="40px">Login with Google</button>
     <br>
     <hr>
     <p>Don't have an Account<a class="signupclick" href="signup.html">  SignUp</a></p>
     </form>
    </div>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
<script src="firebase-config.js"></script>
<script src="login.js"></script>
</body>
</html>
