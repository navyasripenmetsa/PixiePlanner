<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixie Planner | Sign-Up page</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="signup_style.css">
</head>
<body>
    <div class="signup-card">
          <div class="heading">
           <div class="logo"></div>
           <h2>Sign-Up</h2>
     </div>
     <p class="subheading">🎉 Join us and Start Your Journey 🎉</p>
     <hr>
     <br>
     <form>
        <label for="fullname"><b>Enter Your Full name</b></label>
     <br>
     <br>
     <input type="text" placeholder="Enter Your Full name" id="fullname">
     <br>
     <br>
     <label for="email"><b>Enter E-mail</b></label>
     <br>
     <br>
     <input id="email" type="email" placeholder="Enter Your e-mail">
     <br>
     <br>
     <label for="password"><b>Enter Password</b></label>
     <br>
     <br>
     <input id="password" type="password" placeholder="Enter Your Password">
     <br>
     <br>
     <label for="confirm-password"><b>Confirm Password</b></label>
     <br>
     <br>
     <input id="confirm-password" type="password" placeholder="Re-enter Your Password to Confirm">
     <br>
     <br>
     <button class="signup-btn">Create Account ➡️</button>
     <br>
     <br>
     <button class="Google-signup"><img class="Google-Logo" src="Google_logo.png" width="40px" height="40px">Sign-Up with Google</button>
     <br>
     </form>
    </div>
</body>
</html>
